<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.rawgit.com/eligrey/FileSaver.js/5ed507ef8aa53d8ecfea96d96bc7214cd2476fd2/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.js"></script>
    <script type="text/javascript">
        $(function(){
           $("#save").click(function() { 
                html2canvas($("#downloadImage"), {
                    onrendered: function(canvas) {
                        canvas.toBlob(function(blob) {
                            saveAs(blob, 'image.png');
                        });
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div id="downloadImage" align="center" style="width: 200px; height: 200px; line-height:200px; vertical-align: middle; border: 1px solid black;">
       <img alt="" src="https://ermuks.github.io/maple/3831_46.png">
    </div>
    <div>
       <button id="save">저장하기</button>
    </div>
</body>
</html>
